{% extends 'base.html' %}
{% block title %}
    Add Website
{% endblock %}

{% block content %}
    <div class="h-screen">
        <header class="flex items-center gap-5 bg-blue-600 w-full h-20 px-5">
            <a href="/">
                <i class="text-xl text-white fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="text-xl text-white">{{website.website if edit else "Add Website"}}</h1>
        </header>
        <div>
            <form action="/{{ 'edit_website/%d'|format(website.id) if edit else 'add_website' }}" method="post">
                <div class="flex flex-col gap-5 p-5">
                    <label class="text-xl" for="website">Website</label>
                    <input value="{{website.website if edit else ''}}" type="text" name="website" id="name" class="border-2 p-2 rounded-md">
                    <label class="text-xl" for="url">Email/Username</label>
                    <input value="{{website.email if edit else ''}}" type="text" name="email" id="email" class="border-2 p-2 rounded-md">
                    <label class="text-xl" for="url">Password</label>
                    <input value="{{website.password if edit else ''}}" type="text" name="password" id="password" class="border-2 p-2 rounded-md">
                    <label class="text-xl" for="description">Description</label>
                    <textarea value="{{website.description if edit else ''}}" name="description" id="description" cols="30" rows="10" class="border-2 p-2 rounded-md"></textarea>
                    <button type="submit" class="bg-blue-600 text-white p-2 rounded-md">{{'Edit' if edit else 'Add'}}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
